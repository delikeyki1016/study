<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 계산기</title>
</head>
<body>
    <input type="number" id="num1" />
    <select id="sel">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number" id="num2" />
    <button type="button" id="btnCalc">계산</button>
    <div id="result"></div>

    <script>
        let btnCalc = document.getElementById('btnCalc')
        let resultArea = document.getElementById('result')
        btnCalc.addEventListener('click', calculation)

        function calculation() {
            let result = 0
            let num1 = parseInt(document.getElementById('num1').value)
            let num2 = parseInt(document.getElementById('num2').value)
            let selectNode = document.getElementById('sel')
            let selectValue = selectNode.options[selectNode.selectedIndex].value;
            console.log(num1, num2, selectValue)

            if (isNaN(num1) || isNaN(num2)) { //isNaN
                resultArea.innerText = "값을 입력해주세요."
            } else {
                switch(selectValue) {
                    case '+' :
                        result = num1 + num2
                        break
                    case '-' :
                        result = num1 - num2
                        break
                    case '*' :
                        result =  num1 * num2
                        break
                    case '/' :
                        result = num1 / num2 
                        break
                }
                resultArea.innerText = result
            }                
        }
    </script>
</body>
</html>
