<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>소수 판별</title>
    </head>
    <body>
        <script>
            let num = prompt("2이상의 값을 입력하세요")
            let msg = ''
    
            if (num !== null && num !== "") {
                if (num < 2) {
                    msg = "2 이상의 값을 입력하세요"
                } else {
                    let divider = 2
                    msg = num + "은 소수입니다."
                    while(divider < num) {
                        if(num%divider === 0) {
                            msg = num + "은 소수가 아닙니다."
                            break
                        } else {
                            divider++
                        }
                    }
                }
            } else {
                msg = "값을 입력하지 않았습니다."
            }
            document.write(msg)
        </script>
    </body>
</html>
