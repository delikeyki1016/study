    <h1>이벤트 팝업</h1>
    <button onclick="popup()">이벤트 팝업열기</button><br/>
    <button onclick="popupClose()">이벤트 팝업닫기</button><br/>
    <script>
        let popupWin
        function popup(){
            popupWin = window.open("event_popup.html", "popup", "toolbar=no,scrollbars=no,top=300,left=300,width=500, height=300")
            popupWin.opener = self // 이 윈도우를 띄운 부모를 명시, this도 가능 window를 지칭, 삭제해도 이슈없음
        }

        function popupClose(){
            popupWin.close()
        }
    </script>
